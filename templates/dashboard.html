<!-- dashboard.html with Chart.js and Tailwind CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Career Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">Welcome, {{ current_user.name }} 👋</h2>

        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg p-6 text-center">
            <h3 class="text-2xl font-bold mb-2">🚀 Ready to Discover Your Future?</h3>
            <p class="text-lg"> Take a new assessment or explore your history.</p>
            <img src="{{ url_for('static', filename='images/career-path.png') }}" alt="Career Path" class="mx-auto mt-4 w-64 rounded shadow-lg">
        </div>
        

        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mt-6">
            <a href="{{ url_for('questionnaire') }}" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full md:w-auto text-center">
              🎯 Take New Assessment
            </a>
            <a href="{{ url_for('view_history') }}" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700 w-full md:w-auto text-center">
              📄 View History
            </a>
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 w-full md:w-auto text-center">
              🚪 Logout
            </a>
          </div>
          
    </div>

    {% if career_counts %}
    
    {% endif %}
</body>
</html>
